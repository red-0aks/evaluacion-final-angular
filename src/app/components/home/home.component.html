<div class="container py-2 justify-content-center">
   <h1 class="text-center align-middle">Cat Store :3</h1>
   <!-- Carousel Images -->
   <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
         <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
         <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
         <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner h-50">
         <div *ngFor="let i of imagenesCarousel" class="carousel-item active item-carousel">
            <img src="{{i.src}}" class="d-block w-100 imagen-carousel" alt="...">
            <div class="carousel-caption d-none d-md-block">
               <h5>First slide label</h5>
               <p>Some representative placeholder content for the first slide.</p>
            </div>
         </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
         data-bs-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
         data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next</span>
      </button>
   </div>

   <!-- Product cards -->
   <div class="container-fluid">
      <h2 class="my-4 text-center">Productos Destacados</h2>
      <div class="row">
         <div *ngFor="let producto of productos" class="col-3">
            <div class="card">
               <div class="card-header text-center">
                  <h3>{{producto.nombre}}</h3>
               </div>
               <div class="card-body">
                  <img class="img-fluid" src="{{producto.imagen}}" alt="imagen producto {{producto.id}}">
               </div>
               <div class="card-footer p-2">
                  <p>{{producto.descripcion}}</p>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
